<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Глаз Цитат</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <!-- Аудио -->
   <audio id="background-music" loop>
       <source src="file_1000580.mp3" type="audio/mpeg">
       Ваш браузер не поддерживает аудио.
   </audio>
   <div class="dg">
       <button id="toggle-music-button">Воспроизвести музыку</button>
   </div>

   <!-- Блок с изображениями -->
   <div class="container">
       <div class="eye">
           <img src="photo_2024-08-31_22-46-56.jpg" alt="Глаз изображение 1" class="eye-image">
           <img src="photo_2024-11-25_14-29-01.jpg" alt="Глаз изображение 2" class="eye-image">
           <img src="photo_2024-12-02_19-43-04.jpg" alt="Глаз изображение 3" class="eye-image">
           <div class="fullscreen-overlay" id="fullscreenOverlay">
            <img id="fullscreenImage" src="" alt="Fullscreen">
        </div>
        
       </div>

       <!-- Текст и цитата -->
       <p class="dd">Подумал о тебе — и пошёл снег...</p>
       <div class="ff">
           <p id="quote">Нажмите кнопку, чтобы увидеть цитату!</p>
           <button onclick="newQuote()">Новая цитата</button>
       </div>
   </div>

   <!-- Поле для добавления новой цитаты -->
   <div class="add-quote-container">

   </div>

   <!-- Подключение JavaScript -->
   <script src="script.js"></script>
</body>
</html>
